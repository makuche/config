set-option -g default-command "zsh"

set -g default-terminal "screen-256color"
set -sa terminal-overrides ",xterm*:Tc"
set -g mouse on   # Enable scroll, e.g. to view log files
set -g base-index 1  # Avoids pressing prefix+0
set -g status-right "%Y-%m-%d %H:%M:%S"

set-option -sg escape-time 10

set -g status-position top
set -g status-justify left
set -g status-style 'fg=colour1'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=colour0 bg=colour1 bold'
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-style 'fg=colour1 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '
setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

setw -g pane-base-index 1

# WARN: On Macos, the following requires you to change/remove
# the shortcut 'Select previous input source', which is set to C-Space
# (System Settings/Keyboard/Keyboard Shortcuts/Input Sources)
unbind %
unbind J
unbind K
unbind '"'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf   # Reload config when pressing r

#NOTE: tmux uses non-interactive shell,
# so place `tmux-sessionizer` under /usr/local/bin
bind -n C-f run-shell "tmux neww tmux-sessionizer"

bind c new-window      -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -n C-1 select-window 1
bind -n C-2 select-window 2

bind q previous-window
bind w next-window
