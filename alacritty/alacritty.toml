[env]
TERM = "xterm-256color"

[window]
padding = { x = 10, y = 10 }
opacity = 0.9
blur = true
option_as_alt = "Both"
decorations = "Buttonless"

[font]
normal = { family = "Mononoki Nerd Font"}
size = 15

[colors]
# Primary colors
primary = { background = "#2e3440", foreground = "#d8dee9", dim_foreground = "#a5abb6" }

# Cursor colors
cursor = { text = "#2e3440", cursor = "#d8dee9" }

# Vi mode cursor colors
vi_mode_cursor = { text = "#2e3440", cursor = "#d8dee9" }

# Selection colors
selection = { text = "CellForeground", background = "#4c566a" }

# Search colors
[colors.search]
matches = { foreground = "CellBackground", background = "#88c0d0" }
# bar = { background = "#434c5e", foreground = "#d8dee9" }

# Normal colors
[colors.normal]
black = "#3b4252"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"

# Bright colors
[colors.bright]
black = "#4c566a"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#8fbcbb"
white = "#eceff4"

# Dim colors
[colors.dim]
black = "#373e4d"
red = "#94545d"
green = "#809575"
yellow = "#b29e75"
blue = "#68809a"
magenta = "#8c738c"
cyan = "#6d96a5"
white = "#aeb3bb"

